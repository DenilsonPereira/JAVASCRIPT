<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body{
            font: 12pt Arial;
        }
        button{
            font-size: 12pt;
            padding: 20px;
            border: 2px solid lightgrey;
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    <button onclick="num()">Antecessor e Sucessor</button>

    <script>
        function num(){
            let n1= Number.parseInt(window.prompt('Digite um número inteiro qualquer'))
            window.alert(`Antes de ${n1}, temos o número ${n1-1}.
Depois de ${n1}, temos o número ${n1+1}.`)
        }
    </script>
</body>
</html>
