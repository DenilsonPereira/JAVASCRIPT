<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmula de Bhaskara</title>
    <style>
        body{
            font: 12pt Arial;
        }
        button{
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Resolvendo Bhaskara</h1>
    <button onclick="calc()">Calcular</button>
    <section id="resultado">
        <p>Considerando uma equação no formato <em><strong>a</strong>x<sup>2</sup>+<strong>b</strong>x+<strong>c</strong> = 0</em>, aperte o botão acima para calcular o valor de &Delta;.</p>
    </section>

    <script>
        function calc(){
            var a = Number(window.prompt('Qual é o valor de a?'))
            var b = Number(window.prompt('Qual é o valor de b?'))
            var c = Number(window.prompt('Qual é o valor de c?'))
            var delta = b**2-4*a*c
            var res = window.document.getElementById('resultado')
            res.innerHTML = `<h2>Resolvendo Bhaskara</h2>
            <p>A equação atual é <strong>${a}x<sup>2</sup> + ${b}x + ${c} = 0</strong></p>
            <p>O cálculo realizado será <strong>&Delta; = ${b}<sup>2</sup> - 4 . ${a} . ${c}</strong></p>
            <p>O valor calculado foi <strong>
                <mark>&Delta; = ${delta}</mark>
            </strong></p>`
        }
    </script>
</body>
</html>
