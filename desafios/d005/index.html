<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Medidas</title>
    <style>
        body{
            font: 12pt Arial;
        }
        button{
            font-size: 12pt;
            padding: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Conversor de medidas</h1>
    <button onclick="conversor()">Converter</button>
    <section id="resultado">
        <p>Clique no botão acima para iniciar.</p>
    </section>

    <script>
        function conversor(){
            let dis = Number(window.prompt('Digite uma distância em metros (m)'))
            let res = window.document.getElementById('resultado')
            res.innerHTML = `
            <h2>A distância de ${dis} metros, corresponde a...</h2>
            <p> ${(dis/1000).toLocaleString('pt-BR')} quilômetros (Km)</p>
            <p> ${(dis/100).toLocaleString('pt-BR')} hectômetros (Hm)</p>
            <p> ${(dis/10).toLocaleString('pt-BR')} decêmetros (Dam)</p>
            <p> ${(dis*10).toLocaleString('pt-BR')} decímetros (dm)</p>
            <p> ${(dis*100).toLocaleString('pt-BR')} centímetros (cm)</p>
            <p> ${(dis*1000).toLocaleString('pt-BR')} milímetros (mm)</p>`
        }
    </script>

</body>
</html>
