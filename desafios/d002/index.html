<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de boas-vindas</title>
    <style>
        body{
            font: 12pt Arial;
            background-color: #353535;
            color: #fff;
        }
        button{
            font-size: 12pt;
            font-weight: bold;
            padding: 30px;
            border:none;
            border-radius: 4px;
            background-color: #000049;
            color: #fff;
        }
        button:hover{
            background-color: #000079;
            box-shadow: 0 0 4px 4px #00007970;
        }
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <button onclick="boas()">Inicie o desafio</button>

    <script>
        function boas(){
            let nome = window.prompt('Qual o seu nome? ')
            let idade = window.prompt(`Ol√°, ${nome}! Qual sua idade? `)
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
