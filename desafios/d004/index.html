<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula troco</title>
    <style>
        body{
            font: 12pt Arial;
        }
        button{
            font-size: 12pt;
            padding: 30px;
            border: 2px solid lightgrey;
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <button onclick="troco()">Comprar produto</button>

    <script>
        function troco(){
            let nome = window.prompt('Que produto você está comprando?')
            let prec = Number(window.prompt(`Quanto custa ${nome} que você está comprando?`))
            let pag = Number(window.prompt(`Qual foi o valor que você deu para pagar ${nome}`))
            let troc = pag - prec

            window.alert(`Você comprou ${nome} que custou ${prec.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.
Deu ${pag.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} em dinheiro e vai receber ${troc.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} de troco.
Volte sempre!`)
        }
    </script>
</body>
</html>
