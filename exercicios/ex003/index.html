<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação JS</title>
    <style>
        body{
            font: 12pt Arial;
        }
        button{
            font-size: 12pt;
            padding: 30px;
            background-color: #0d0d68;
            color: #ffffff;
            border: none;
            border-radius: 5px;
        }
        button:hover{
            background-color: #121286;
            box-shadow: 0 0 5px 2px #0000005e;
        }
    </style>
</head>
<body>
    <h1>Interagindo com o usuário</h1>
    <button onclick="inicio()">Clica aqui!</button>
    <script>
        function inicio() {
            let nome = window.prompt('Qual é o seu nome? ')
            window.alert(`Olá, ${nome}! É um prazer te conhecer!`)
        }
    </script>
</body>
</html>
