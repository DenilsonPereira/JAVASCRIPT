<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <section id="resultado">

    </section>
    <script>
        function calcular(){
            let txtv = window.document.querySelector('input#txtvel')
            let res = window.document.getElementById('resultado')
            let vel = Number(txtv.value)

            res.innerHTML = `<p>Sua velocidade atual é <strong>${vel} Km/h</strong></p>`
            if(vel>80){
                res.innerHTML += `<p>Acima da velocidade máxima permitida. <strong>MULTADO!</strong></p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
