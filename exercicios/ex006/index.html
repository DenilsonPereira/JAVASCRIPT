<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body{
            font: 12pt Helvetica;
        }
        button{
            font-size: 12pt;
            padding: 30px;
            border: none;
            background-color: #008000;
            color: #ffffff;
        }
        button:hover{
            background-color: #016801;
            box-shadow: 0 0 5px 5px #02020269;
        }
    </style>
</head>
<body>
    <h1>Somando dois números</h1>
    <button onclick="soma()">Iniciar a soma</button>
    <section id="resultado">
        <p>O resultado vem aqui...</p>
    </section>

    <script>
        function soma(){
            let n1 = Number(window.prompt('Digite um número: '))
            let n2 = Number(window.prompt('Digite outro número: '))
            let s = n1+n2

            let res = window.document.getElementById('resultado')
            res.innerHTML = `<p> A soma entre <mark>${n1}</mark> e <mark>${n2}</mark> é igual a <strong>${s}!</strong>`
        }
    </script>
</body>
</html>
