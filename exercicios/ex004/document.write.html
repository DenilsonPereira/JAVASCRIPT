<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando JS</title>
</head>
<body>

    <script>
        var nome = window.prompt('Qual o nome: ')
        document.write(`Seu nome tem ${nome.length} letras <br>`)
        document.write(`Seu nome em maiúscula é ${nome.toUpperCase()} <br>`)

        var n1 = Number(window.prompt('Qual seu salário?'))
        document.write(`Seu salário é de ${n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
    </script>
</body>
</html>
