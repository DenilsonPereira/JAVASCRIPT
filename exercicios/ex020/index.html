<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de Números</title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section id="box">
        <div>
            <h3>Número (entre 1 e 100): 
                <input type="number" name="num" id="fnum">
                <input type="button" value="Adicionar" id="btn1" class="btn" onclick="adicionar()">
            </h3>
            <br>
            <select name="flista" id="flista" size="6">
            </select>
            <br>
            <input type="button" value="Finalizar" id="btn2" class="btn" onclick="finalizar()">
        </div>
        <div id="res">
        </div>
    </section>
    <footer><p>&copy;<em>DenilsondaSilvaPereira</em></p></footer>

    <script src="script.js"></script>
</body>
</html>
