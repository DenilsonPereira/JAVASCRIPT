<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabuada</title>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <!--Input de número para realizar a tabuada-->
        <div>
            Número: <input type="number" id="txtnum">
            <input type="button" value="Gerar Tabuada" id="txtbtn" onclick="gerar()">
        </div>
        <br>
        <!--Seletor com o resultado da tabuada-->
        <div id="divSel">
            <select multiple  id="res">
                <option >Digite um número acima</option>
            </select>
        </div>
    </section>
    <footer>
        <p>&copy; DenilsondaSilvaPereira</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
