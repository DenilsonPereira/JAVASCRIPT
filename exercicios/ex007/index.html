<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body{
            font: 12pt Arial;
            background-color: #222831;
            color: #EEEEEE;
        }
        button{
            font-size: 12pt;
            padding: 30px;
            background-color: #FD7014;
            color: #EEEEEE;
            border: none;
            border-radius: 5px;
        }
        button:hover{
            background-color: #df6513;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Média do aluno v1.0</h1>
    <button onclick="media()">Calcular média</button>
    <section id="resultado">
        <p>O resultado vai aparecer aqui...</p>
    </section>

    <script>
        function media(){
            let nome = window.prompt('Qual é o nome do aluno? ')
            let n1 = Number(window.prompt(`Qual é a primeira nota de ${nome}?`))
            let n2 = Number(window.prompt(`Além de ${n1}, qual foi a outra nota de ${nome}?`))
            let m = (n1+n2)/2
            let res = window.document.getElementById('resultado')
            res.innerHTML = `<p>Calculando a média final de <mark>${nome}</mark>.</p> <p>As notas obtidas foram <mark>${n1} e ${n2}</mark>.</p> <p>A média final será <mark>${m}</mark></p>`

        }
    </script>
</body>
</html>
