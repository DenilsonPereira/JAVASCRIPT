    <header>
        <h1>Verificador de Idade</h1>

    <section>
        <div id="ano">
            Ano de Nascimento: <input type="number" name="Idade" id="idade">
        </div>
        <div id="sexo">
            Sexo: <input type="checkbox" name="Masculino" id=""> Masculino
                  <input type="checkbox" name="Feminino" id=""> Feminino

        <div id="txt">
            <button id="btn">Verificar</button>
            <p>Preencha os dados acima para ver o Resultado!</p>
        </div>
    </section>
